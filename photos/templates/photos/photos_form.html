<fieldset>
    {% for hidden in photos_form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {{ photos_form }}

    {{ formset.management_form }}
    {#{ formset }#}


    {% for form in formset %}
        <div class="row form-row spacer">
            {{ form }}
            <div class="input-group-append">
                <button class="btn btn-success add-form-row">+</button>
            </div>
        </div>
    {% endfor %}
</fieldset>
