{% load crispy_forms_tags %}

<div id='delete-form-{{ id }}' class='popup-form'>
    <form id='form-{{ id }}' method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete {{ module_type }} Module</legend>
            <h2>Are you sure you want to delete the module of type "{{ module_type }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <button id="delete-cancel-{{ id }}" class="btn btn-outline-secondary" type="button">Cancel</button>
        </div>
    </form>
</div>
