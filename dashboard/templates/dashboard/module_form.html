{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Add Module</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock %}
