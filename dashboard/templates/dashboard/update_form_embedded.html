{% load crispy_forms_tags %}

<div id='update-form-{{ id }}' class='popup-form'>
    <form id='form-{{ id }}' method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Update {{ module_type }} Module</legend>
            {{ module_form|crispy }}
        </fieldset>
        <fieldset>
            {{ extended_form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>
