{% extends "dashboard/base.html" %}

{% block content %}
    {% include "dashboard/includes/nav.html" with modules="true" %}
    <h1>{{ request.user }}'s Modules</h1>
    {% for module in modules %}
        <p>
            Module type: {{ module.module_type }}<br/>
            X: {{ module.x }}<br/>
            y: {{ module.y }}
        </p>
        <p>
            <!-- <a href="{% url 'update-module' module.id %}">Update</a><br/>
            <a href="{% url 'delete-module' module.id %}">Delete</a> -->
        </p>
    {% endfor %}
{% endblock %}
