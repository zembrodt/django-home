{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Login</button>
            <small>
                <a href="#">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div>
        <small>
            Need An Account? <a href="{% url 'user-register' %}">Sign Up Now</a>
        </small>
    </div>
{% endblock %}
